<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Phiếu Gởi Tiền</title>
    <link rel="stylesheet" type="text/css" href="/static/style.css">
</head>
<body>
    <h1>Phiếu Gởi Tiền</h1>
    <form action="/deposit_money/submit" method="post" id="deposit_money_form">
        <label for="ma_so_2">Mã số:</label>
        <input type="text" id="ma_so_2" name="ma_so"><br><br>
        <span class="error-message" id="ma_so_error"></span>

        <label for="khach_hang_2">Khách hàng:<span style="font-size: small; color: gray;">(Điền mã sổ để hiện thông tin)</span></label>
        <input type="text" id="khach_hang_2" name="khach_hang" readonly><br><br>
        <span class="error-message" id="khach_hang_error"></span>

        <label for="ngay_goi_2">Ngày gởi:</label>
        <input type="date" id="ngay_goi_2" name="ngay_goi"><br><br>
        <span class="error-message" id="ngay_goi_error"></span>

        <label for="so_tien_gui_2">Số tiền gởi:</label>
        <input type="number" id="so_tien_gui_2" name="so_tien_gui"><br><br>
        <span class="error-message" id="so_tien_gui_error"></span>

        <input type="submit" value="Submit">
    </form>
    <script src="/static/deposit_money.js"></script>
</body>
</html>
