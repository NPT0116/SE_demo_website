<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/deposit_money/component.css">
    <link rel="stylesheet" href="../../static/deposit_money/root.css">
    <link rel="stylesheet" href="../../static/deposit_money/background.css">
    <link rel="stylesheet" href="../../static/deposit_money/primary_information.css">
</head>

<body>
    <div class="background">
        <div class="sub-background">
            <div class="home-button"></div>
            <form action="/deposit_money/submit" method="POST" id ="deposit_money_form">
                <div class="right-column">
                    <div class="title">deposit</div>
                    <div class="title"></div>
                    <div class="search-information">
                        <div class="right-group">
                            <input type="text" name = "ma_so"id="id" placeholder=" " required>
                            <label for="id">Savingbook's ID</label>
                            <span class="error-message-1" id="id-error"></span>
                        </div>
                        <div class="right-group">
                            <input type="text" id="name" name="khach_hang" readonly placeholder=" " required>
                            <label for="name">Customer's Name</label>
                            <span class="error-message-1" id="name-error"></span>
                        </div>
                        <div class="right-group">
                            <input type="date" name = "ngay_goi" id="deposit-date" required>
                            <label for="deposit-date">Deposit Date</label>
                            <span class="error-message-1" id="date-error"></span>
                        </div>
                    </div>
                </div>
                <div class="left-column">
                    <div class="summary-information">
                        <div id="card-information">
                            <div id="c-information-container">
                                <div id="c-id"></div>
                                <div id="c-name"></div>
                                <div id="c-deposit-date"></div>
                            </div>
                        </div>
                        <div id="card-old-balance">
                            <div id="c-old-balance"></div>
                            <label for="c-old-balance"></label>
                        </div>
                        <div id="card-new-balance">
                            <div id="c-new-balance"></div>
                            <label for="c-new-balance"></label>
                        </div>
                    </div>
                    <div class="form-part-left">
                        <div class="left-group">
                            <input id="deposit-money" name = "so_tien_gui" type="text" placeholder="amount?" required>
                            <span id="static-label-currency">VND</span>
                            <label for="deposit-money">Deposit Amount</label>
                            <span class="error-message-2" id="deposit-money-error"></span>
                        </div>

                        <button id="submit-button">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script type="module" src="../../static/deposit_money/deposit_money_fe.js"></script>
</body>

</html>
