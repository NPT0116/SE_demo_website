<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Báo Cáo Mở/Đóng Sổ Tháng</title>
    <!-- <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" type="text/css" href="/static/view_account.css"> -->
    <link rel="stylesheet" href="../../static/report/monthly/background.css">
    <link rel="stylesheet" href="../../static/report/monthly/right_column.css">
    <link rel="stylesheet" href="../../static/report/monthly/left_column.css">
    <link rel="stylesheet" href="../../static/report/root.css">
    <link rel="stylesheet" href="../../static/report/monthly/chart.css">
</head>

<body>
    <div class="background">
        <div class="sub-background">
            <div class="home-button"></div>

            <div class="right-column">
                <form action="/report/monthly/submit" method="POST" id="form">
                    <div class="box box1">
                        <div class="form-title">CHOOSE A TERM</div>
                        <select id="term" name="term" required>
                            {% for term in terms %}
                            <option value="{{ term }}">{{ term }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="box box2">
                        <div class="yearContainer">
                            <div class="form-title">INPUT A YEAR</div>
                            <input type="number" id="year" name="year" min="1900" max="2024" placeholder="1900" required>
                        </div>

                        <div class="monthContainer">
                            <div class="form-title">PICK A MONTH</div>
                            <div id="monthList"></div>
                        </div>
                        <input type="hidden" id="selectedMonth" name="selected_month" required>
                    </div>
                    <button id="submit-button" type="submit">Submit</button>
                </form>
            </div>
            <div class="left-column">
                <div class="title">monthly report</div>
                <button id="backToTableButton" style="display: none;">Back To Table</button>
                <canvas id="myChart" style="display: none;"></canvas>
                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Order</th>
                                <th>Date</th>
                                <th>Openning</th>
                                <th>Closing</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for report in reports %}
                            <tr>
                                <td>{{ loop.index }}</td>
                                <td>{{ report[0] }}</td>
                                <td>{{ report[1] }}</td>
                                <td>{{ report[2] }}</td>
                                <td>{{ report[3] }}</td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="../../static/report/monthly/month.js"></script>
    <script type="module" src="../../static/report/monthly/chart.js"></script>
</body>

</html>
