<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thay Đổi Số Ngày Rút Tối Thiểu</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Thay Đổi Số Ngày Rút Tối Thiểu</h1>
    <form  id="change_minimum_withdraw_day_form">
        <label for="minimum_day">Số ngày rút tối thiểu:</label>
        <input type="number" id="minimum_day" name="minimum_day"><br><br>
        <input type="submit" value="Cập nhật" onclick="submitForm()">
    </form>
    <script>
        function submitForm() {
            var form = document.getElementById('change_minimum_withdraw_day_form');
            var formData = new FormData(form);
            
            fetch('/regulation/change_minimum_withdraw_day/submit', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
            // Hiển thị thông báo nhận được từ server (cần phía server trả về JSON)
            alert('Thông tin đã được gửi thành công: ' + data.message);
            })
            .then(data => {
                document.getElementById('result').textContent = data.message;
            })
            .catch(error => {
                document.getElementById('result').textContent = 'Có lỗi xảy ra: ' + error;
            });
        }
    </script>
</body>
</html>
